<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send My Rocket to Space</title>
    <style>
        .rocket{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            width: 30px;
            animation-name: rocket;
               animation-duration: 3s;  
               animation-iteration-count: infinite;

        }

        @keyframes rocket {
        from {padding-top: 2000px;margin-top: 12px;}
        to {padding-top: -10px;margin-top: -120px;}
        /* animation-duration: 4s; */

}

    </style>
</head>
<body>
    <img class="rocket" src="https://freesvg.org/img/1473494818.png" alt="rocket">
</body>
</html>
